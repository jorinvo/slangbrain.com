{{ partial "top" . }}

<section class="content">
  {{ if .Section }}
    <a href="{{ .Permalink }}">
      <h1>{{ .Title }}</h1>
    </a>
  {{ end }}

  <img src="{{ .Site.BaseURL }}/images/headers/{{ .File.TranslationBaseName }}.jpg" alt="post header image" class="header-image">

  <article>{{ .Content }}</article>
</section>

{{ partial "bottom" . }}
