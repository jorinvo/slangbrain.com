{{ partial "top" . }}

<section class="content">
  {{ range .Data.Pages }}
  <article>
    <a href="{{ .Permalink }}">
      <h2>{{ .Title }}</h2>
      <img src="{{ .Site.BaseURL }}/images/headers/{{ .File.TranslationBaseName }}.small.jpg">
      <p>{{ .Params.summary }}</p>
    </a>
  </article>
  {{ end }}
</section>

<a href="index.xml">RSS</a>
{{ partial "bottom" . }}
